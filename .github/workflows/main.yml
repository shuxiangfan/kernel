name: Build kernel for testing
on:
  push:
    branches:    
      - LABIBBregulatorsFIX

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Initlization repo
      run: |
        cd ~/
        git clone https://github.com/shuxiangfan/kernel.git kernel -b LABIBBregulatorsFIX --depth=1 
    - name: Grab some dependencies
      run: |
        sudo apt update && sudo apt -y dist-upgrade
        sudo apt install -y gcc g++ make texinfo texlive bc bison build-essential ccache curl flex gnupg gperf imagemagick liblz4-tool libncurses5-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev unzip
        sudo apt install -y gcc-arm-linux-gnueabi gcc-aarch64-linux-gnu
    - name: Build the kernel
      run: |
        cd ~/kernel
        chmod a+x build.sh
        bash build.sh
    - name : Upload image
      uses: actions/upload-artifact@v4.3.5
      with:
        name: Image.gz-dtb
        path: /home/runner/kernel/out/arch/arm64/boot/
